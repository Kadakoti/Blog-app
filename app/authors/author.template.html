<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <hr>
    <div class="container" style="background-color:  rgb(191, 231, 202);">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#!/blog" style="color: black; margin-right: 50px;">Blogs</a>
                  <a class="nav-link" href="#!/blog/authors" style="color: black; margin-right: 50px;">Authors</a>
                  <a class="nav-link" href="#/blog/aboutus" style="color: black; margin-right: 50px;">About Us</a>
                </div>
              </div>
            </div>
          </nav>
          <hr>
          <div class="row">
            <div class="col-sm">
                <ul class="list-group" ng-repeat="author in $ctrl.authors">
                    <li class="list-group-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-8">
                                    <h6 class="display-6">{{author.name}}</h6>
                                    <hr>
                                    <p >Username : {{author.username}}</p>
                                    
                                    <p>Email : {{author.email}}</p>
                                    
                                    <p>Phone number : {{author.phone}}</p>
                                   
                                    <p>Website : <a href="" style="text-decoration: dotted;">{{author.website}}</a></p>
                                </div>
                                <div class="col-sm-4">
                                    <img ng-src="https://www.emergn.com/wp-content/uploads/2012/01/writers-write.jpg" width="300" height="200" class="rounded">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
          </div>

    </div>
</body>
</html>
